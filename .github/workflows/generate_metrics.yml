name: Generate GitHub Dashboard Metrics
on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests matplotlib pandas wordcloud

      - name: Run all metric scripts
        run: |
          python scripts/generate_commits.py
          python scripts/generate_prs.py
          python scripts/generate_repos.py
          python scripts/generate_languages.py
          python scripts/generate_social.py
          python scripts/generate_ci_cd.py
          python scripts/generate_fun.py
          python scripts/generate_analytics.py

      - name: Commit and push metrics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add metrics/
          git commit -m "Update metrics" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
